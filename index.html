<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-dvh flex justify-center items-center">

    <div class="main  w-[700px] p-7 bg-slate-300 rounded-lg shadow-lg ">
    <h1 class="font-bold text-4xl">Rock,Paper and Scissors</h1>
    <p class="font-bold my-4">Choice your options</p>
    <div class="btn gap-4 mb-7">
        <button data-buttonName="Rock" class="button px-7 py-1 bg-slate-900 text-slate-200 font-bold rounded-md">Rock</button>
        <button data-buttonName="Paper" class="button px-7 py-1 bg-slate-900 text-slate-200 font-bold rounded-md">Paper</button>
        <button data-buttonName="Scissors" class="button px-7 py-1 bg-slate-900 text-slate-200 font-bold rounded-md">Scissors</button>
    </div>
    <p class="result">Click any button start the game</p>
    <p class="score mt-2">Score: You <b>0</b> - <b>0</b> Computer</p>

    </div>



    <script src="js/script.js"></script>
    
</body>
</html>
